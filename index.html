<div id="destiny-app">
  <div v-for="c in cards" :class="{card:true,blue: c.color == 'blue',yellow: c.color == 'yellow', red: c.color == 'red'}">
     <img v-bind:src=c.img> 
    <div v-bind:class="{name:true}">{{c.name}}</div>
    <div v-bind:class="{affl:true,villain:c.affl == 'villain',hero:c.affl == 'hero'}">{{c.affl}}</div>
    <div v-bind:class="{health:true}">{{c.health}}</div>
    <div :class="{rare:c.rarity ==true,legendary:c.rarity == false,rarityClass:true}">{{c.setNumber}}</div>
  </div>
</div>
